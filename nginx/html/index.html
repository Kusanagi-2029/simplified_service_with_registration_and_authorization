<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Авторизация</title>
<!--    <link rel="stylesheet" href="styles.css">-->
    <link rel="stylesheet" href="../../nginx/html/styles.css"> <!-- Путь к файлу стилей -->

</head>
<body>
<div class='form-box'>
<h1>Регистрация</h1>
<form id="registerForm" method="post" action="../../register.php">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Пароль:</label><br>
    <input type="password" id="password" name="password" required><br>
    <input type="submit" value="Зарегистрироваться">
</form>
</div>
<div class='form-box'>
<h1>Авторизация</h1>
<form id="loginForm" method="post" action="../../authorize.php">
    <label for="loginEmail">Email:</label><br>
    <input type="email" id="loginEmail" name="email" required><br>
    <label for="loginPassword">Пароль:</label><br>
    <input type="password" id="loginPassword" name="password" required><br>
    <input type="submit" value="Войти">
</form>
</div>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        let passwordInput = document.getElementById('password');
        if (passwordInput.value.length < 5) {
            alert('Пароль должен быть не менее 5 символов');
            event.preventDefault(); // Предотвращаем отправку формы
        }
    });
</script>
</body>
</html>
